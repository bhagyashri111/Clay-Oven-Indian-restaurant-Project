<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reservation</title>
<link rel="stylesheet" href="reservations.css">
<style>
/* Additional CSS styles for the reservation form container */
.reservation-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #f9f9f9;
}
</style>
</head>
<body>
    <header style="background-color: #333; color: #fff; padding: 20px; text-align: center;">
        <h1 style="margin: 0; font-size: 36px; display: inline-block;"> Clay Oven Indian Restaurant</h1>
      
        <p style="font-size: 18px;"> <a href="onlinefoodorder.html" class="order-link">Online Food Order</a> </p>

        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Reservations.html">Reservation</a></li>
                <li><a href="ContactUS.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <h2>Make a Reservation</h2>

    <!-- Reservation form container -->
    <div class="reservation-container">
        <form id="reservationForm">
            <label for="reservationName">Name:</label>
            <input type="text" id="reservationName" name="name" required>

            <label for="reservationEmail">Email:</label>
            <input type="email" id="reservationEmail" name="email" required>

            <label for="reservationDate">Date:</label>
            <input type="date" id="reservationDate" name="date" required>

            <label for="reservationTime">Time:</label>
            <input type="time" id="reservationTime" name="time" required>

            <label for="reservationGuests">Number of Guests:</label>
            <input type="number" id="reservationGuests" name="guests" min="1" required>

            <button type="submit">Make Reservation</button>
        </form>
    </div>

    <!-- Include the JavaScript file for handling reservation -->
    <script src="reservation.js"></script>
</body>
</html>
